@let loading = loading$ | async;
@let error = error$ | async;

<div class="container mx-auto px-4 py-8 max-w-2xl">
  <h1 class="text-3xl font-bold mb-8 text-gray-900">Create Post</h1>
  <form
    [formGroup]="form"
    class="space-y-8 bg-white p-8 rounded-xl shadow-md border border-gray-200 flex flex-col gap-2"
  >
    <div class="space-y-2">
      <label for="title" class="block text-base font-semibold text-gray-800">
        Title
      </label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="block w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-gray-900 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-colors"
        placeholder="Enter post title..."
      />
    </div>
    <div class="space-y-2">
      <label for="body" class="block text-base font-semibold text-gray-800">
        Body
      </label>
      <textarea
        id="body"
        formControlName="body"
        rows="6"
        class="block w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-gray-900 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-colors"
      ></textarea>
    </div>
    <app-ui-button
      [disabled]="form.invalid"
      [loading]="loading ?? false"
      type="submit"
      (onClick)="createPost()"
    >
      Create Post
    </app-ui-button>
  </form>
  @if (error) {
    <div class="text-red-500">{{ error }}</div>
  }
</div>
